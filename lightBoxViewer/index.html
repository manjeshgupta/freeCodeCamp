<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Lightbox Viewer</title>
</head>
<link href="./styles.css" rel="stylesheet">
<body>
    <div class="gallery">
        <img class="gallery-item" src="https://cdn.freecodecamp.org/curriculum/labs/stonehenge-thumbnail.jpg" alt="stonehenge" />
        <img src="https://cdn.freecodecamp.org/curriculum/labs/storm-thumbnail.jpg" class="gallery-item" alt="storm" />
        <img src="https://cdn.freecodecamp.org/curriculum/labs/trees-thumbnail.jpg" class="gallery-item" alt="trees" />
    </div>
    <div class="lightbox">
        <span id="close">&times;</span>
        <img src="" id="lightbox-image" alt="preview" />
    </div>
    <script src="script.js"></script>
</body>

</html>
